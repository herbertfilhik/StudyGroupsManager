name: StudyGroupsManager Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore StudyGroupsManager.csproj
    
    - name: Build
      run: dotnet build --no-restore --configuration Release StudyGroupsManager.csproj
    
    - name: Test and Generate HTML Report
      run: dotnet test --no-build --logger "html;LogFileName=test-results.html"
      
    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      with:
        name: Test-Report
        path: TestResults/test-results.html
